<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohit Madke</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #a0aecd, #ffffff);
            color: #000000;
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 255, 255, 0.7); /* Light color matching project card */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        header h1 {
            font-size: 3em;
            color: #000000;
            font-weight: 700;
            display: inline-block;
            margin: 0;
        }
        .typing-effect {
            display: inline-block;
            border-right: 2px solid #000000;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        header h2 {
            font-size: 1.5em;
            color: #666666;
            font-weight: 300;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 75px;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
            font-weight: 500;
        }
        nav a:hover {
            color: #666666;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: #f0f0f0;
            position: relative;
        }
        .hero h1 {
            font-size: 4em;
            color: #000000;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1600x900?code') no-repeat center center/cover;
            opacity: 0.1;
            z-index: 0;
        }
        .section {
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            margin: 20px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Increased min width */
            gap: 20px;
        }
        .project {
            background: rgba(255, 255, 255, 0.7);
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
            font-size: 1.2em;
        }
        .project:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #000000;
            font-family: 'Poppins', sans-serif;
        }
        .contact-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #a0aecd;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        .contact-form button:hover {
            background: #8a9bb1;
            transform: scale(1.1);
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .coding-animation {
            font-size: 1.2em;
            font-weight: 300;
            color: #333;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #000;
            animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="typing-effect">MOHIT MADKE             <i class="fas fa-laptop-code"></i> </h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact" style="margin-right: 50px;">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Welcome to the Webpage</h1>
    </section>
    <section class="section" id="about">
        <h2>About Mohit </h2>
        <p class="coding-animation">
            // Hi there, I'm Mohit Madke<br>
            // Full-stack developer and coding enthusiast<br>
            // Bringing ideas to life through code
        </p>
    </section>
    <section class="section" id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">Project 1</div>
            <div class="project">Project 2</div>
            <div class="project">Project 3</div>
        </div>
    </section>
    <section class="section" id="contact">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>© 2024 Mohit Madke✨. All rights reserved.</p>
    </footer>
</body>
</html>
